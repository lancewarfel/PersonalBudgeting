<div class="goal-progress">
  <h2>Savings Goal Progress</h2>
  <div class="progress-bar">
    <div class="progress diff-style" [style.width]="getTransactionPercent < 100 ? getTransactionPercent.toFixed(2) + '%' : '100%'"></div>
  </div>
  <div class="goal">
    <p class="diff-style">{{ getTransactionPercent < 100 ? getTransactionPercent.toFixed(2) + '%' : '100%' }} complete</p>
    <p class="diff-style">{{goal | currency}}</p>
  </div>
</div>
